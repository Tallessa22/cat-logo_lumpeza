<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cat Logo Limpeza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card-content {
            padding: 10px 0;
        }
        #category-filters {
            padding: 10px;
            text-align: center;
        }
        .filter-btn {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-btn.active {
            background-color: #0056b3;
        }
        #search-input {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 80%;
            max-width: 400px;
        }
        #loading-indicator {
            text-align: center;
            padding: 50px;
            font-size: 20px;
        }
        #product-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #product-modal.visible {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 10px; right: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
        }
        .modal-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="loading-indicator">Carregando produtos...</div>

    <div id="app-container" style="display:none;">
        <div id="category-filters"></div>
        <input type="text" id="search-input" placeholder="Buscar produto...">
        <div id="product-grid"></div>
    </div>

    <div id="product-modal">
        <div class="modal-content">
            <span class="close-modal">×</span>
            <img id="modal-img" src="" alt="" style="width:100%; border-radius:8px;">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <p id="modal-price" style="font-weight: bold;"></p>
            <ul id="modal-features"></ul>
            <div class="modal-nav">
                <button id="prev-btn">◀ Anterior</button>
                <button id="next-btn">Próxima ▶</button>
            </div>
            <br>
            <a id="whatsapp-link" target="_blank" style="text-decoration: none; color: green;">Falar no WhatsApp</a>
        </div>
    </div>

    <script>
        const contentfulConfig = {
            spaceId: 'SEU_SPACE_ID',
            accessToken: 'SEU_ACCESS_TOKEN',
            contentType: 'SEU_CONTENT_TYPE'
        };

        const config = {
            whatsappNumber: '5599999999999',
            messageTemplate: 'Olá! Tenho interesse no produto: {PRODUCT_NAME}'
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <script>
        const client = contentful.createClient({
            space: contentfulConfig.spaceId,
            accessToken: contentfulConfig.accessToken
        });

        let allProducts = [];

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await client.getEntries({ content_type: contentfulConfig.contentType });
                allProducts = response.items.map(item => ({
                    id: item.sys.id,
                    title: item.fields.nome,
                    description: item.fields.descricao,
                    category: item.fields.categoria,
                    price: item.fields.preco,
                    images: item.fields.imagens?.map(img => img.fields.file.url) || [],
                    features: item.fields.caracteristicas || []
                }));

                renderProducts(allProducts);
                renderCategoryFilters(allProducts);
                setupSearch();
                setupModal();

                document.getElementById('loading-indicator').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';

            } catch (error) {
                console.error("Erro ao carregar produtos:", error);
                document.getElementById('loading-indicator').innerText = "Erro ao carregar produtos.";
            }
        });

        function renderProducts(products) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.images[0] || ''}" alt="${product.title}">
                    <div class="product-card-content">
                        <h3>${product.title}</h3>
                        <div class="category">${product.category}</div>
                        <div class="price">R$ ${product.price.toFixed(2)}</div>
                    </div>
                `;
                card.addEventListener('click', () => openModal(product));
                grid.appendChild(card);
            });
        }

        function renderCategoryFilters(products) {
            const filtersContainer = document.getElementById('category-filters');
            const categories = [...new Set(products.map(p => p.category))];
            filtersContainer.innerHTML = '';

            const createBtn = (cat) => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.innerText = cat;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const filtered = cat === 'Todos' ? allProducts : allProducts.filter(p => p.category === cat);
                    renderProducts(filtered);
                });
                return btn;
            };

            filtersContainer.appendChild(createBtn('Todos'));
            categories.forEach(cat => filtersContainer.appendChild(createBtn(cat)));
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {
                const term = searchInput.value.toLowerCase();
                const filtered = allProducts.filter(p => p.title.toLowerCase().includes(term));
                renderProducts(filtered);
            });
        }

        function setupModal() {
            const modal = document.getElementById('product-modal');
            const modalImg = document.getElementById('modal-img');
            const modalTitle = document.getElementById('modal-title');
            const modalDesc = document.getElementById('modal-description');
            const modalPrice = document.getElementById('modal-price');
            const modalFeatures = document.getElementById('modal-features');
            const whatsappLink = document.getElementById('whatsapp-link');

            let currentProduct = null;
            let currentImageIndex = 0;

            document.querySelector('.close-modal').addEventListener('click', () => {
                modal.classList.remove('visible');
            });

            document.getElementById('prev-btn').addEventListener('click', () => {
                if (!currentProduct) return;
                currentImageIndex = (currentImageIndex - 1 + currentProduct.images.length) % currentProduct.images.length;
                modalImg.src = currentProduct.images[currentImageIndex];
            });

            document.getElementById('next-btn').addEventListener('click', () => {
                if (!currentProduct) return;
                currentImageIndex = (currentImageIndex + 1) % currentProduct.images.length;
                modalImg.src = currentProduct.images[currentImageIndex];
            });

            window.openModal = function(product) {
                currentProduct = product;
                currentImageIndex = 0;

                modalImg.src = product.images[0] || '';
                modalTitle.textContent = product.title;
                modalDesc.textContent = product.description;
                modalPrice.textContent = `R$ ${product.price.toFixed(2)}`;

                modalFeatures.innerHTML = '';
                product.features.forEach(feat => {
                    const li = document.createElement('li');
                    li.textContent = feat;
                    modalFeatures.appendChild(li);
                });

                const whatsappMsg = config.messageTemplate.replace('{PRODUCT_NAME}', encodeURIComponent(product.title));
                whatsappLink.href = `https://wa.me/${config.whatsappNumber}?text=${whatsappMsg}`;

                modal.classList.add('visible');
            };
        }
    </script>

</body>
</html>
